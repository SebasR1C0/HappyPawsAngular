<div>
    <div><h1>Registrar</h1></div>
    <div>
        <form [formGroup]="form" (submit)="aceptar()">
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>Código</mat-label>
            <input matInput formControlName="hcodigo" readonly>
            <mat-error *ngIf="form.controls['hcodigo'].hasError('required') && form.controls['hcodigo'].touched">
              El código es requerido.
            </mat-error>
          </mat-form-field>
          <br/>
          <mat-form-field>
            <mat-label>Metodo</mat-label>
            <mat-select formControlName="hmetodo">
              <mat-option *ngFor="let food of listaMetodos" [value]="food.value">{{food.viewValue}}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls['hmetodo'].hasError('required') && form.controls['hmetodo'].touched">
              El metodo es requerido.
            </mat-error>
          </mat-form-field>
          <br/>

          <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select formControlName="hestado">
              <mat-option *ngFor="let food of listaEstados" [value]="food.value">{{food.viewValue}}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls['hestado'].hasError('required') && form.controls['hestado'].touched">
              El estado es requerido.
            </mat-error>
          </mat-form-field>
          <br/> 

          <mat-form-field>
            <mat-label>Donacion</mat-label>
            <mat-select formControlName="hdonacion">
              <mat-option *ngFor="let food of listaDonaciones" [value]="food.idDonacion">{{food.idDonacion}}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls['hdonacion'].hasError('required') && form.controls['hdonacion'].touched">
              La donacion es requerida.
            </mat-error>
          </mat-form-field>
          <br/> 

          <div>
              <button mat-flat-button>Registrar</button>
          </div>
        </form>
    </div>
</div>
