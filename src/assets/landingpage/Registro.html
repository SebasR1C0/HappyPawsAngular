<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyPaws - Registro</title>
    <link rel="stylesheet" href="css/Registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="public/Assets/LOGO.png">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-header">
                <img src="public/Assets/LOGO.png" class="header-logo-image">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="image-section">
            <img src="https://i.pinimg.com/736x/f6/a9/e8/f6a9e8f5771c483ca56e39a2406523f4.jpg" alt="Persona abrazando a un perro" class="dog-image">
        </div>

        <div class="login-container">
            <div class="login-card">
                <h2>Regístrate aquí</h2>
                <form action="#" method="post">
                    <label for="first-name">Nombres</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Apellidos</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="birth-date">Fecha de Nacimiento</label>
                    <input type="date" id="birth-date" name="birth-date" required>

                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit">Regístrate</button>

                    <p class="no-account">¿Ya tienes cuenta? <a href="InicioSesion.html">Iniciar sesión aquí</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Copyright © 2025 BRIX Agency | All Rights Reserved</p>
            <a href="#" class="donation-link">Donación</a>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
