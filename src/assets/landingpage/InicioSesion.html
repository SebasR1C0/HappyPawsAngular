<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyPaws - Inicio de Sesión</title>
    <link rel="shortcut icon" href="public/Assets/LOGO.png">
    <link rel="stylesheet" href="css/InicioSesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-header">
                <img src="public/Assets/LOGO.png" class="header-logo-image">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="image-section">
            <img src="https://img.freepik.com/fotos-premium/retrato-personas-abrazando-concepto-mascota-gato_665569-1406.jpg"  class="cat-image">
        </div>
        <div class="login-container">
            <div class="login-card">
                <div class="logo">
                    <img src="public/Assets/LOGO.png" alt="Logo HappyPaws" class="logo-image">
                </div>
                <h2>Inicio de Sesión</h2>
                <form action="#" method="post">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
    
                    <a href="#" class="forgot-password">¿Has olvidado la contraseña?</a>
    
                    <button type="submit">Inicio de sesión</button>
    
                    <p class="no-account">¿No tienes cuenta? <a href="Registro.html">Regístrate aquí</a></p>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Copyright © 2025 BRIX Agency | All Rights Reserved</p>
            <a href="#">Donación</a>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
