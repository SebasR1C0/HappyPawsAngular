<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Paws Donación</title>
    <link rel="stylesheet" href="Pago3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Logo.jpeg" alt="Happy Paws">
            </div>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Galería</a></li>
                <li><a href="#">Albergues</a></li>
                <li><a href="#">Consultas</a></li>
                <li><a href="#">Reseñas</a></li>
            </ul>
            <div class="user-icon">
                <i class="fas fa-user-alt"></i>
            </div>
        </nav>
    </header>



 <main style="display: flex; justify-content: space-between; align-items: center; padding: 40px; flex-grow: 1;">
    <div class="payment-form" style="width: 50%;">
        <h2>Pagar a través de YAPE</h2>
        <form action="#" method="post" style="background-color: #004D40; padding: 20px; border-radius: 10px;">
            <label for="cell-number" style="color: white;">Número de celular</label>
            <input type="text" id="cell-number" name="cell-number" style="width: 100%; padding: 10px; margin-bottom: 20px;">

            <label for="approval-code" style="color: white;">Código de Aprobación</label>
            <input type="text" id="approval-code" name="approval-code" style="width: 100%; padding: 10px; margin-bottom: 20px;">
        </form>
        

        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <button type="submit" style="background-color: #00796B; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Realizar Pago</button>
            <button type="button" style="background-color: #00796B; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Cancelar</button>
        </div>
    </div>


    <div class="image-container" style="width: 45%;">
        <img src="paseador.jpg" alt="Couple with dog" style="width: 100%; border-radius: 10px; object-fit: cover;">
    </div>
</main>





    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>Copyright © 2025 BRIX Agency | All Rights Reserved</p>
            </div>
            <div class="footer-center">
                <img src="Logo.jpeg" alt="HappyPaws" class="footer-logo">                                
            </div>
            <div class="footer-right">
                <ul class="social-media">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
