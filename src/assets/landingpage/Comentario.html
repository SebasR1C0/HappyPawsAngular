<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyPaws - Comentarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/Comentario.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-header">
                <img src="public/Assets/LOGO.png" class="header-logo-image" alt="HappyPaws Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="Galeria.html">Galería</a></li>
                    <li><a href="Albergue.html">Albergues</a></li>
                    <li><a href="Comentario.html">Comentarios</a></li>
                    <li><a href="#">Reseñas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="contact-info">
            <h2>Comentarios</h2>
            <p>Envíanos un comentario de tu experiencia con nuestra plataforma</p>
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <span>Email:<br> AdopPetConfig@gmail.com</span>
            </div>
            <div class="info-box">
                <i class="fas fa-phone"></i>
                <span>Teléfono:<br> (01) 687 - 5892</span>
            </div>
        </div>
        <div class="form-section">
            <form action="#" method="POST">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Nombre del usuario" required>

                <label for="shelter">Albergue</label>
                <input type="text" id="shelter" name="shelter" placeholder="Nombre del albergue" required>
                
                <label for="rating">Cantidad de Estrellas</label>
                <div class="star-rating">
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" class="fas fa-star"></label>
                    
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" class="fas fa-star"></label>
                    
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" class="fas fa-star"></label>
                    
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" class="fas fa-star"></label>
                    
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" class="fas fa-star"></label>
                </div>
                

                <label for="comment">Comentario</label>
                <textarea id="comment" name="comment" placeholder="Escribe tu comentario aquí..." required></textarea>

                <button type="submit">Enviar Comentario</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Copyright © 2025 SafeAdopt Agency | All Rights Reserved</p>
            <a href="#" class="donation-link">Donación</a>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
