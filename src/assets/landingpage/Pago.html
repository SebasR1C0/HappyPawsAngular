<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Paws Donación</title>
    <link rel="stylesheet" href="Pago.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Logo.jpeg" alt="Happy Paws">
            </div>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Galería</a></li>
                <li><a href="#">Albergues</a></li>
                <li><a href="#">Consultas</a></li>
                <li><a href="#">Reseñas</a></li>
            </ul>
            <div class="user-icon">
                <i class="fas fa-user-alt"></i>
            </div>
        </nav>
    </header>

    <main>

        <div class="titulo-cuenta">
     
            <div class="titulo-pagina">
                <h2>HappyPaws PÁGINA DE PAGO</h2>
            </div>
    
          
            <div class="cuenta-inicio">
                <p>¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
            </div>
        </div>
    
        <div class="contenido-principal">
   
            <div class="formulario-pago">
                <form>
                    <h3>Detalles del Cliente</h3>
                    <input type="email" placeholder="Correo electronico">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="tel" placeholder="Telefono">
                    
                    <h3>Detalles de Envío</h3>
                    <input type="text" placeholder="Región">
                    <input type="text" placeholder="Dirección">
                    <input type="text" placeholder="Ciudad">
                    
                    <button type="submit">Continuar</button>
                </form>
            </div>
    

            <div class="imagen-perro">
                <img src="Perro.jpg" alt="Perro con patas cubriendo ojos">
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>Copyright © 2025 BRIX Agency | All Rights Reserved</p>
            </div>
            <div class="footer-center">
                <img src="Logo.jpeg" alt="HappyPaws" class="footer-logo">                                
            </div>
            <div class="footer-right">
                <ul class="social-media">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
